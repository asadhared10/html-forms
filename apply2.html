<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply to Zindua School</title>
</head>
<body>

    <h1>Apply to Zindua School</h1>
    <p>Learn to code today and launch a lucrative career in tech.</p>

    <form action="#" method="post">

        <!-- First Name -->
        <label for="firstName">First Name</label><br>
        <input type="text" id="firstName" name="firstName" value="Nelson" required><br><br>

        <!-- Last Name -->
        <label for="lastName">Last Name</label><br>
        <input type="text" id="lastName" name="lastName" value="Mandela" required><br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number</label><br>
        <select name="countryCode">
            <option value="+254">Kenya +254</option>
        </select><br>
        <input type="tel" id="phone" name="phone" value="0722 000111" required><br><br>

        <!-- Email Address -->
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" value="nelsonmandela@gmail.com" required><br><br>

        <!-- Preferred Program -->
        <label for="program">Choose your preferred program</label><br>
        <select id="program" name="program" required>
            <option value="">-- Select --</option>
            <option value="frontend">Frontend Development Focus</option>
            <option value="backend">Backend Development</option>
            <option value="fullstack">Full Stack Development</option>
        </select><br><br>

        <!-- Preferred Schedule -->
        <label for="schedule">Choose your preferred schedule</label><br>
        <select id="schedule" name="schedule" required>
            <option value="">– Select –</option>
            <option value="fulltime">Full Time</option>
            <option value="parttime">Part Time</option>
            <option value="weekend">Weekend</option>
        </select><br><br>

        <!-- Submit Button -->
        <button type="submit">Apply Now</button>

    </form>

</body>
</html>
